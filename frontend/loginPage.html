<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .metamask-box {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            margin-top: 20px;
        }

        .metamask-box button {
            width: 100%;
            padding: 10px;
            background-color: #FFA500;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(243, 246, 246);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .app-header img {
            width: 48px;
            height: 45px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: white;
        }

        .app-header h1 {
            font-size: 24px;
            color: white;
        }

        .login-box {
            background-color: white;
            padding: 25px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            height: 330px;
        }

        .login-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #023535;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-box .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

        .login-box a {
            color: #023535;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #023535;
            color: white;
            border: none;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #023535;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <img src="logo.png" alt="Logo Placeholder">
        <h1 style="color: #023535; font-family: 'Poppins', sans-serif; font-weight: 300;">DecentraCheque</h1>
    </div>

    <div class="login-box">
        <h1>Login</h1>
        <form id="login-form" action="ph.php" method="POST">
            <input type="text" name="username" id="username" placeholder="Email Address" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <a href="forgotPassword.html" style="display: block; margin-top: 20px;">Forgot Password?</a>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="metamask-box" id="metamask-box">
        <h2>Connect with MetaMask</h2>
        <button id="connect-metamask">Connect Wallet</button>
        <p id="wallet-address" style="margin-top: 10px; font-weight: bold;"></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            let formData = new FormData(this);

            let response = await fetch("ph.php", {
                method: "POST",
                body: formData
            });

            let result = await response.text();

            if (result.trim() === "success") {
                // Hide login box and show MetaMask box only if login is successful
                document.querySelector(".login-box").style.display = "none";
                document.getElementById("metamask-box").style.display = "block";
            } else {
                alert(result); // Show error message from PHP (e.g., "Invalid Username" or "Invalid Password")
            }
        });

        document.getElementById("connect-metamask").addEventListener("click", async function () {
            if (typeof window.ethereum !== "undefined") {
                try {
                    const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
                    document.getElementById("wallet-address").textContent = "Connected: " + accounts[0];

                    // Redirect to chequeProcessingPage.html after successful MetaMask connection
                    setTimeout(() => {
                        window.location.href = "homePage.html";
                    }, 1000); // Optional delay
                } catch (error) {
                    console.error("MetaMask connection error", error);
                    alert("Connection failed. Please try again.");
                }
            } else {
                alert("MetaMask is not installed. Please install it to continue.");
            }
        });
    </script>
</body>
</html>
