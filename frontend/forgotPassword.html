<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(243, 246, 246);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .app-header img {
            width: 48px;
            height: 45px;
            margin-right: 10px;
            border-radius: 50%;
            background-color: white;
        }

        .app-header h1 {
            font-size: 24px;
            color: white;
        }

        .reset-password-box {
            background-color: white;
            padding: 25px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            height: 300px;
        }

        .reset-password-box h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #023535;
        }

        .reset-password-box .input-container {
            position: relative;
            width: 100%;
        }

        .reset-password-box input[type="password"],
        .reset-password-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            -webkit-appearance: none; /* Remove default appearance for better styling */
            -moz-appearance: none;
        }

        .reset-password-box .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .reset-password-box .error-message {
            color: red;
            font-size: 12px;
            display: none;
            margin-bottom: 10px;
        }

        /* Tooltip style */
        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 12px;
            color: #555;
            width: auto;
            max-width: 200px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Ensure tooltip appears on top */
            pointer-events: none; /* Prevent interfering with other elements */
            text-align: left; /* Align text to the left */
        }

        .tooltip p {
            margin: 0;
            padding: 0;
        }

        .reset-password-box a {
            color: #023535;
            text-decoration: none;
            font-size: 14px;
        }

        .reset-password-box button {
            width: 100%;
            padding: 10px;
            background-color: #023535;
            color: white;
            border: none;
            margin-top: 45px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .reset-password-box button:hover {
            background-color: #021f1f;
          
        }
    </style>
</head>
<body>
    <div class="app-header">
        <img src="logo.png" alt="Logo Placeholder">
        <h1 style="color: #023535; font-family: 'Poppins', sans-serif; font-weight: 300;">DecentraCheque</h1>
    </div>
    <div class="reset-password-box">
        <h1 style="text-align: left;">Reset Password</h1>

        <div class="error-message" id="error-msg">Passwords must match and meet validation criteria (minimum 8 characters, one uppercase letter, and one number).</div>
        
        <form id="reset-password-form">
            <div class="input-container">
                <input type="password" id="new-password" placeholder="New Password" required style="margin-bottom: 20px;">
                <i class="fas fa-eye eye-icon" id="toggle-password"></i>
            </div>

            <!-- Tooltip with password instructions -->
            <div class="tooltip" id="password-instructions">
                <p><strong>Password must meet the following criteria</strong></p><br>
                <div>
                    <p>At least 8 characters</p>
                    <p>One uppercase letter</p>
                    <p>One number</p>
                </div>
            </div>
            
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>

            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordField = document.getElementById('new-password');
            const passwordType = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = passwordType;

            // Toggle the icon based on visibility
            if (passwordType === 'password') {
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            } else {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            }
        });

        // Show tooltip below the cursor when the password input is focused
        document.getElementById('new-password').addEventListener('focus', function(event) {
            const tooltip = document.getElementById('password-instructions');
            tooltip.style.display = 'block';

            // Position the tooltip below the cursor
            tooltip.style.left = `${event.clientX + 10}px`;
            tooltip.style.top = `${event.clientY + 10}px`;
        });

        // Hide tooltip when user starts typing in the password field
        document.getElementById('new-password').addEventListener('input', function() {
            document.getElementById('password-instructions').style.display = 'none';
        });

        // Hide tooltip when the input field loses focus
        document.getElementById('new-password').addEventListener('blur', function() {
            document.getElementById('password-instructions').style.display = 'none';
        });

        // Form validation and reset password logic
        document.getElementById('reset-password-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            const errorMessage = document.getElementById('error-msg');

            let valid = true;

            // Password validation (at least 8 characters, one uppercase, one number)
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;

            // Check if new password matches the pattern
            if (!passwordRegex.test(newPassword.value.trim())) {
                valid = false;
                newPassword.style.borderColor = 'red';
            } else {
                newPassword.style.borderColor = '#ccc';
            }

            // Check if passwords match
            if (newPassword.value !== confirmPassword.value) {
                valid = false;
                confirmPassword.style.borderColor = 'red';
            } else {
                confirmPassword.style.borderColor = '#ccc';
            }

            if (!valid) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                alert('Password successfully reset!');
                // Proceed with password reset logic here
            }
        });
    </script>
</body>
</html>
