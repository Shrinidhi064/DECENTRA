        async function initWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.enable();
            } else {
                web3 = new Web3(new Web3.providers.HttpProvider("http://127.0.0.1:7545"));
            }
            chequeContract = new web3.eth.Contract(contractABI, contractAddress);
        }

        async function fetchAllCheques() {
            if (typeof window.ethereum !== "undefined") {
                await initWeb3();
                
                try {
                    const cheques = await chequeContract.methods.getAllCheques().call();
                    
                    const tableBody = document.getElementById("cheque-records");
                    tableBody.innerHTML = ""; // Clear table

                    for (let i = 0; i < cheques[0].length; i++) {
                        const row = `
                            <tr>
                                <td>${cheques[0][i]}</td>  <!-- ID -->
                                <td>${cheques[1][i]}</td>  <!-- Payee Name -->
                                <td>${cheques[2][i]}</td>  <!-- Amount in Number -->
                                <td>${cheques[3][i]}</td>  <!-- Amount in Words -->
                                <td>${cheques[4][i]}</td>  <!-- Bank Name -->
                                <td>${cheques[5][i]}</td>  <!-- Branch -->
                                <td>${cheques[6][i]}</td>  <!-- IFSC Code -->
                                <td>${cheques[7][i]}</td>  <!-- Date -->
                                <td>${cheques[8][i]}</td>  <!-- MICR Code -->
                                <td>${cheques[9][i]}</td>  <!-- Account Number -->
                            </tr>`;
                        tableBody.innerHTML += row;
                    }
                } catch (error) {
                    console.error("Error fetching cheque records:", error);
                }
            } else {
                alert("Please install MetaMask to use this feature.");
            }
        }

        // Fetch all cheques on page load
        document.addEventListener("DOMContentLoaded", fetchAllCheques);
